<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendor.css" />
    <title>Vendor Page</title>
  </head>

  <body class="body animated slideInLeft">
    <img
      src="farmFreshMarketLogo2.png"
      class="img-fluid"
      alt="Farm Fresh Market Logo 2"
      id="farmFreshMarketLogo2"
    />

    <!--Navbar-->
    <nav class="navbar navbar-light #388e3c green darken-2 text-white">
      <!-- Navbar brand -->
      <a class="navbar-brand text-white" href="#">Farm Fresh Market</a>

      <!-- Collapse button -->
      <button
        class="navbar-toggler toggler-example #1b5e20 green darken-4 darken-3 text-white"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent41"
        aria-controls="navbarSupportedContent41"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="white-text"><i class="fas fa-bars fa-1x"></i></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent41">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Farmers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Requests</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->
    </nav>
    <!--/.Navbar-->

    <!-- Default form contact -->
    <form class="text-center border border-light p-5" action="#!">
      <p class="h4 mb-4">Vendor Registration</p>

      <!-- Name -->
      <input
        type="text"
        id="defaultContactFormName"
        class="form-control mb-4"
        placeholder="Name"
      />

      <!-- Email -->
      <input
        type="email"
        id="defaultContactFormEmail"
        class="form-control mb-4"
        placeholder="E-mail"
      />

      <!-- Subject -->
      <label>Subject</label>
      <select class="browser-default custom-select mb-4">
        <option value="" disabled>Choose option</option>
        <option value="1" selected>Market Offering</option>
        <option value="2">Feature Offering</option>
        <option value="3">Report a bug</option>
      </select>

      <!-- Message -->
      <div class="form-group">
        <label>What's in my Market'</label>
        <textarea
          class="form-control rounded-0"
          id="exampleFormControlTextarea2"
          rows="3"
          placeholder="My Market"
        ></textarea>
      </div>

      <!-- Copy -->
      <div class="custom-control custom-checkbox mb-4">
        <input
          type="checkbox"
          class="custom-control-input"
          id="defaultContactFormCopy"
        />
        <label class="custom-control-label" for="defaultContactFormCopy"
          >Send me a copy of this message</label
        >
      </div>

      <!-- Send button -->
      <button
        class="btn btn-info btn-block #6d4c41 brown darken-1"
        type="submit"
      >
        Send
      </button>
    </form>
    <!-- Default form contact -->
    <!-- Footer -->
    <footer
      class="page-footer font-small #388e3c green darken-2 animated slideInLeft"
    >
      <!-- Copyright -->
      <div class="footer-copyright text-center py-4 font-weight-bold">
        Â© 2020 Copyright:
        <a href="https://github.com/ccollins1975/farm-fresh-market">
          Farm Fresh Market</a
        >
        and powered by Charlotte Agricultural Tracking Services (C.A.T.S.)
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <br />
    <br />

    <!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"
    ></script>
  </body>
</html>
